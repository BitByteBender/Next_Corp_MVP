<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Employee DashBoard." />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="icon" href="../images/NextCorp_favicon.png" type="image/x-icon" />
    <title>NextCorp</title>
    <!-- Import nunito sans font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet" />
  </head>

  <body class="main-page">
    <aside class="sidebar">
      <header class="sidebar-header">
        <h1>NextCorp</h1>
      </header>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="employee_dashboard.html">
              <img class="nav-icon" src="../images/home_icon.png" alt="dashboard-icon" />
              Home
            </a>
          </li>
          <li>
            <a href="history.html">
              <img class="nav-icon" src="../images/history_icon.png" alt="history-icon" />
              History
            </a>
          </li>
          <li>
            <a href="employee_profile.html">
              <img class="nav-icon" src="../images/profile_icon.png" alt="profile-icon" />
              Profile
            </a>
          </li>
          <li>
            <a href="sign_in.html">
              <img class="nav-icon" src="../images/logout_icon.png" alt="logout-icon" />
              Logout
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <div class="dashboard">
      <p>My Profile</p>
      <h1 class="welcome-note">John Doe</h1>
      <div class="dashboard-container">
        <div class="my-profile-content">
          <img class="profile-pic" src="../images/account_icon.png" alt="profile-icon" />
          <h3>Profile Information</h3>
          <p>Name: John Doe</p>
          <p>Email: 0vLz8@example.com</p>
          <p>Role: Employee</p>
          <p>Corp_id: 123456789</p>
        </div>
        <div class="edit-profile-content">
          <h4 class="sub-header">
            <img class="header-icon" src="../images/edit_icon.png" alt="edit_icon" />
            Edit Profile
          </h4>
          <form class="sign-up-form" method="POST" action="{{ url_for('handle_sign_in') }}">
            <!-- <div class="form-header">
              <img class="account-icon" src="../images/account_icon.png" alt="User Account Icon" />
            </div> -->
            <div class="form-body">
              <input type="text" placeholder="Full Name" required />
              <input type="email" placeholder="Email" required />
              <input type="tel" placeholder="Phone Number" required />
              <input type="text" placeholder="Card_id Number" required />
              <input type="password" name="password" placeholder="Password" required />
              <input type="password" placeholder="Confirm Password" required />
              <button type="submit" class="submit-button">Update</button>
              <button type="reset" class="cancel-button">Cancel</button>
              <!-- <p>Already have an account?</p>
              <p>
                <a href="sign_in.html">Login here</a>
              </p> -->
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <footer class="footer">Copyright &copy; NextCorp 2024</footer> -->
    <script src="../scripts/main.js"></script>
  </body>
</html>
