<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporation Login</title>
</head>
<body>
<div class="form-container">
    <h2 class="text-center mb-4">Corporation Login</h2>
        <!-- Flash messages display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form id="loginForm" method="POST" action="{{ url_for('login.login_page') }}">
        <div class="form-group">
            <label for="corp_id">Corp ID</label>
            <input type="text" class="form-control" id="corp_id" name="corp_id" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>
</body>
</html>
